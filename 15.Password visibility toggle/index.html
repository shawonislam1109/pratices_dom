<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password visibility toggle</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section class="text-center">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1>Password visibility toggle</h1>
                    <div class="shadow-lg p-5 my-3">
                        <form id="form">
                            <div class="input-group">
                                <input id="input" type="text" name="username" placeholder="Enter your User Name">
                            </div>
                            <div class="input-group my-1">
                                <input id="input" type="password" name="password" placeholder="Enter your Password">
                                <img src="./eye-pass.png" alt="eye" id="eye">
                            </div>
                            <button class="button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
