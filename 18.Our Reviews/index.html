<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main class="text-center">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1 class="m-30">Our Reviews</h1>
                    <article class="review p-30 shadow-lg">
                        <div class="img-container">
                            <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg"
                                id="person-img" alt="">
                        </div>
                        <h4 id="author">susan smith</h4>
                        <p id="job">web developer</p>
                        <p id="info">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before
                            they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie,
                            cold-pressed four dollar toast everyday carry</p>
                        <!-- prev next buttons-->
                        <div class="button-container m-10">
                            <button class="prev-btn">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="next-btn">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <!-- random button -->
                        <button class="random-btn">Random Person</button>
                    </article>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./index.js"></script>
</body>

</html>
