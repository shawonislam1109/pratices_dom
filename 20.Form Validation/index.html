<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main class="text-center">
        <div class="container">
            <div class="row">
                <div class="col ">
                    <div class="form-container">
                        <h4 class="my-1">Create a form</h4>
                        <form id="form">
                            <div class="feild-group">
                                <input type="text" class="input-feild" placeholder="Enter your Name">
                                <span class="icon-box">
                                    <i class="fa fa-check-circle"></i>
                                    <i class="fa fa-exclamation-circle"></i>
                                </span>
                            </div>
                            <div class="feild-group my-1">
                                <input type="email" class="input-feild" placeholder="Email Address">
                                <span class="icon-box">
                                    <i class="fa fa-check-circle"></i>
                                    <i class="fa fa-exclamation-circle"></i>
                                </span>
                            </div>
                            <div class="feild-group">
                                <input type="password" class="input-feild" placeholder="Password">
                                <span class="icon-box">
                                    <i class="fa fa-check-circle"></i>
                                    <i class="fa fa-exclamation-circle"></i>
                                </span>
                            </div>
                            <div class="feild-group  my-1">
                                <input type="password" class="input-feild confirm-password" 
                                placeholder="Confirm Password">
                                <span class="icon-box">
                                    <i class="fa fa-check-circle"></i>
                                    <i class="fa fa-exclamation-circle"></i>
                                </span>
                            </div>
                            <button class="button" class="button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./index.js"></script>
</body>

</html>
