<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        section {
            background-color: #fff;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
        }
    </style>
</head>

<body>
    <section style="background-color: #fff;">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card" style="color: #4B515D; border-radius: 35px;">
                        <div class="card-body p-4">
                            <div class="d-flex">
                                <h6 class="flex-grow-1" id="country">Warsaw</h6>
                                <h6 id="localtime">15:07</h6>
                            </div>
                            <div class="d-flex flex-column text-center mt-5 mb-4">
                                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;" id="temp_c"> 13Â°C </h6>
                                <span class="small" style="color: #868B94" id="condition">Stormy</span>
                            </div>
                            <div class="text-center">
                                <div>
                                    <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-weather/ilu1.png"
                                        width="100px" id="icon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>
