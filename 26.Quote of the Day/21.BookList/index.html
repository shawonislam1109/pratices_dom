<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col ">
                    <div class="form-container">
                        <h4 class="my-1 text-center">Book List</h4>
                        <form id="form">
                            <div class="feild-group">
                                <label for="title">Title</label>
                                <input type="text" name="title" class="input-feild" placeholder="Enter your Name">
                            </div>
                            <div class="feild-group my-1">
                                <label for="author">Author</label>
                                <input type="text" name="author" class="input-feild" placeholder="Enter your Name">
                            </div>
                            <div class="feild-group">
                                <label for="year">Year</label>
                                <input type="number" name="year" class="input-feild" placeholder="Enter your Name">
                            </div>
                            <input class="button my-1" type="submit" value="Submit">/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <table class="table my-3">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Year</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
            </table>
            <button class="button" id="clearBookList">Clear Book List</button>
        </div>
    </main>

    <script type="module" src="./index.js"></script>
</body>

</html>
