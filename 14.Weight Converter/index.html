<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section class="text-center">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1>Weight Converter</h1>
                    <div class="shadow-lg p-5 my-3">
                        <form id="form">
                            <div class="input-group">
                                <label for="pounds">Weight in Pounds:</label>
                                <input id="input" type="number" name="pounds" placeholder="Pounds">
                            </div>
                            <div class="input-group my-1">
                                <label for="kilogram">Weight in Kilogram:</label>
                                <input id="input" type="number" name="kilogram" placeholder="Kilogram">
                            </div>
                            <div class="input-group my-1">
                                <label for="gram">Weight in Grams:</label>
                                <input id="input" type="number" name="gram" placeholder="Grams">
                            </div>
                            <div class="input-group my-1">
                                <label for="ounces">Weight in Ounces:</label>
                                <input id="input" type="number" name="ounces" placeholder="Ounces">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
